<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
  <title>Board</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

  <link th:href="@{/css/header.css}" rel="stylesheet" />
  <link th:href="@{/css/board.css}" rel="stylesheet" />
  <link th:href="@{/css/footer.css}" rel="stylesheet" />
</th:block>

<body>
  <th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
  <div layout:fragment="content" class="content">
   <div id="boardPageWrap">
      <div id="inputsWrap">
        <div id="boardPageTit">공지사항</div>
        <div id="searchThingsWrap">
          <select name="" id="searchType">
            <option value="0">제목+내용</option>
            <option value="1">제목</option>
            <option value="2">내용</option>
          </select>

          <div id="searchBox">
            <input type="text" placeholder="내용을 입력하세요." id="search" />
            <img src="/images/search.svg" />
          </div>
        </div>
      </div>

      <div id="boardWrap">
        <table>
          <tr>
            <th class="thNo">번호</th>
            <th class="thTit">제목</th>
            <th class="thWriter">작성자</th>
            <th class="thDate">작성일</th>
            <th class="thView">조회수</th>
          </tr>

          <tr>
            <td>1</td>
            <td class="tdTit">안녕하세요</td>
            <td>meetu 관리자</td>
            <td>2022-03-02</td>
            <td>0</td>
          </tr>

          <tr>
            <td>2</td>
            <td class="tdTit">안녕하세요</td>
            <td>meetu 관리자</td>
            <td>2022-03-02</td>
            <td>0</td>
          </tr>
        </table>

        <div id="paging">
          <div id="pagingInner">
            <div id="prevBtn">&lt</div>
            <div id="numOn">1</div>
            <div id="num">2</div>
            <div id="num">3</div>
            <div id="nextBtn">&gt</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>

</html>
