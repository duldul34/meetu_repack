<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/default_layout}">
<head>
	<meta charset="UTF-8">
	<title>consultRecord</title>
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/consultRecordForm.css" />
	<link rel="stylesheet" href="/css/footer.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
		rel="stylesheet">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/javascript/consultRecordForm.js"></script>
</head>
<body id="cltRecordBg">
	<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
  <div layout:fragment="content" class="content">
		<div id="navWrap">
			<div id="navL">
				<div id="navLTit">상담정보</div>
				<div id="navListWrap">
					<div id="navList" class="consultSubTit">교수정보</div>
					<div id="navList" th:text="${consult.profUser.memberInfo.name}"></div>
					<div id="navList" class="consultSubTit">학생정보</div>
					<div id="navList" th:text="${consult.stuUser.memberInfo.name}"></div>
					<div id="navList" class="consultSubTit">상담일시</div>
					<div id="navList" th:text="${#strings.substring(consult.startDate,0,16)} + ' ~ ' 
                    	+ ${#strings.substring(consult.endDate,11,16)}"></div>
					<div id="navList" class="consultSubTit">상담신청사유</div>
					<div id="navList" th:text="${consult.reason}"></div>
					<div id="navList" class="consultSubTit">상담유형</div>
					<div id="navList" th:if="${consult.type == 0}"
            th:text="${consult.profUser.memberInfo.profInfo.officeNo}"></div>
					<div id="navList" th:if="${consult.type == 1}">온라인</div>
				</div>
			</div>

			<div id="navR">
				<div id="navRTit">
					<div>상담내용</div>
					<div id="writerName" th:text="${consult.profUser.memberInfo.name}"></div>
				</div>
				<div id="navRContentWrap">
					<textarea th:if="${consult.content == ' '}" id="recordText" name="story" rows="30" cols="120"
						placeholder="내용을 입력하세요."></textarea>
					<textarea th:if="${consult.content != ' '}" id="recordText" name="story" rows="30" cols="120"
						placeholder="내용을 입력하세요." th:text="${consult.content}"></textarea>
				</div>
				<button id="backBtn" onclick="history.back();">닫기</button>
				<button id="saveBtn" onclick="updateContent();">저장</button>
			</div>
		</div>
	</div>
  <th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>
</html>
